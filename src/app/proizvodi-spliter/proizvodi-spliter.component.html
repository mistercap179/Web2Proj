<!-- carousel -->
<div class="carousel">
    <ng-container *ngFor="let proizvod of proizvodi; let i = index">
    <div *ngIf="i === currentSlide" >
      <table>
        <tr>
          <th>Naziv proizvoda</th>
          <th>Cijena</th>
          <th>Sastojci</th>
        </tr>
        <tr>
            <td>{{proizvod.ime}}</td>
            <td>{{proizvod.cijena}}</td>
            <td>{{proizvod.sastojci}}</td>
        </tr>
      </table>
    <button 
        *ngIf="i === currentSlide"
        class="mod-button"
        (click)="dodajUkorpu(proizvod.idProizvod,proizvod)">Dodaj u korpu
    </button>  
  </div>  
  </ng-container>
      <!-- controls -->
      <button class="control prev" (click)="onPreviousClick()">
        <span class="arrow left"></span>
      </button>
      <button class="control next" (click)="onNextClick()">
        <span class="arrow right"></span>
      </button><br>
      <div id="displayButton"  style="display:none;">
        <button (click)="poruci([],{})" ><a href="navigation#porudzbinaform">Poruci</a></button>
      </div>
    </div>
