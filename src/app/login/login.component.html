<div class="boja">
    <button mat-raised-button color="primary" type="button" class="butt" (click)="register()">Register</button>
    
    <hr>
    <form [formGroup]="loginFrom" (ngSubmit)="submitForm(loginFrom.value)" class="form">
        <mat-form-field  appearance="outline">
            <mat-label for="email">Email</mat-label>
            <input matInput placeholder="Email" type="email" id="email" name="email"  class="form-control" formControlName="email">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label for="lozinka">Lozinka</mat-label>
            <input matInput placeholder="Password" type="password" id="lozinka" class="form-control" formControlName="lozinka">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <br>
      <button mat-raised-button color="primary" type="submit" class="btn btn-primary btn-block" [disabled]="!loginFrom.valid">Submit</button>
      </form>
</div>
